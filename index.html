<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tebak Nama Indonesia (Local Score)</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="wrap">\n  <header style="text-align:center;margin-bottom:12px;"><h1 style="margin:0;font-size:20px;color:#ffd54a;">ICARE - DESTYnation</h1></header>
  <div id="login-screen" class="card">
    <h2>Tebak Nama Indonesia</h2>
    <p>Masukkan nama (tanpa password) untuk mulai:</p>
    <input id="playerName" placeholder="Nama Anda" />
    <button id="startBtn">Mulai</button>
    <p class="muted">Skor disimpan secara lokal pada perangkat. Hanya Anda yang bisa melihat skor ini di perangkat ini.</p>
  </div>

  <div id="game-screen" class="card hidden">
    <div class="top">
      <div id="score">Score: 0</div>
      <div id="timer">Waktu: 00:45</div>
    </div>
    <div id="question-area">
      <div id="question">--</div>
      <div id="options"></div>
    </div>
    <div class="controls">
      <!-- auto-advance after answer -->
    </div>
    <div id="combo" class="small"></div>
  </div>

  <div id="end-screen" class="card hidden">
    <h3>Permainan selesai</h3>
    <p id="finalText"></p>
    <button id="playAgain">Main Lagi</button>
    <h4>Riwayat Skor Anda (lokal)</h4>
    <ol id="localScores"></ol>
  </div>

  <audio id="sound-correct" src="benar.mp3"></audio>
  <audio id="sound-wrong" src="salah.mp3"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
